<div class="profile">
    <section id="wrapper">
        <header id="header">
          <a href="{{ site.baseurl }}david">
                <img id="avatar" src="https://www.gravatar.com/avatar/{{ site.author.gravatar }}?s=80"/>
          </a>
          <h1>{{ site.author.name }}</h1>
          <h2>{{ site.author.bio }}</h2>
        </header>
    </section>
</div>
